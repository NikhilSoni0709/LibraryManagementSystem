{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

<div class="container my-3">
    <h2>Login</h2>
    <form action="/" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="title" aria-describedby="emailHelp"> 
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="desc">
        </div>
        
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
</div>

{% endblock body %}
